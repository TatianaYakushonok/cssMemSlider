<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>cssMemSlider</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <header class="header">
                <h1 class="header__title">Css Mem Slider</h1>
            </header>
            <div class="slider__container">
                <input type="radio" name="mem-slides" id="mem1" checked>
                <input type="radio" name="mem-slides" id="mem2">
                <input type="radio" name="mem-slides" id="mem3">
                <input type="radio" name="mem-slides" id="mem4">
                <input type="radio" name="mem-slides" id="mem5">
                <input type="radio" name="mem-slides" id="mem6">
                <div class="mem-slider">
                    <div class="mem-slides img1"></div>
                    <div class="mem-slides img2"></div>
                    <div class="mem-slides img3"></div>
                    <div class="mem-slides img4"></div>
                    <div class="mem-slides img5"></div>
                    <div class="mem-slides img6"></div>
                </div>
                <div class="description">
                    <label for="mem1">Вот как я умею!</label>
                    <label for="mem2">Учись отдыхать как котик!</label>
                    <label for="mem3">Мои таланты.</label>
                    <label for="mem4">Легких путей не ищу.</label>
                    <label for="mem5">Как я здесь оказался?</label>
                    <label for="mem6">Хозяин жизни!</label>
                </div>
                <div class="controls">
                    <label for="mem1"></label>
                    <label for="mem2"></label>
                    <label for="mem3"></label>
                    <label for="mem4"></label>
                    <label for="mem5"></label>
                    <label for="mem6"></label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
